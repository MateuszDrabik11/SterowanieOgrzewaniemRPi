<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Led</title>
    <script>
        function fetchData() {
            fetch('/get-value')  // Replace with your actual API endpoint
                .then(response => response.json())  // Parse the JSON response
                .then(data => {
                    // Handle the data, update the UI
                    console.log(data);  // Log the data (you can update the DOM here)

                    // For example, if you're updating an element with id "data-container"
                    document.getElementById('data-container').innerHTML = data.value;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Set interval to fetch data every 1000 milliseconds (1 second)
        setInterval(fetchData, 1000);

        // Initially fetch the data when the page loads
        fetchData();
    </script>
</head>

<body>
    <h1>Led value</h1>
    <div id="data-container">Loading data...</div>
</body>

</html>
