<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Humidity Measurements</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Temperature and Humidity Measurements</h1>
    <table>
        <thead>
            <tr>
                <th>Sensor name</th>
                <th>Date</th>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ sensor[row['s_id']] }}</td>
                <td>{{ row['date'] }}</td>
                <td>{{ row['temp'] }}</td>
                <td>{{ row['humidity'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
